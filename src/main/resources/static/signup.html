<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Name Rotation System</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .password-toggle {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 0.9em;
            padding: 5px;
        }
        
        .login-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .password-requirements {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
        
        .login-page .login-card {
            max-width: 450px;
        }
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üåü Create Account</h1>
                <p>Join the Name Rotation System</p>
            </div>
            
            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="username">üë§ Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus>
                    <div class="password-requirements">3-20 characters, letters and numbers only</div>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    <div class="password-requirements">Minimum 6 characters</div>
                </div>
                
                <div class="form-group password-toggle">
                    <label for="confirmPassword">‚úÖ Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</button>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <button type="submit" class="btn btn-success btn-block">
                    <span id="signupText">üöÄ Create Account</span>
                    <span id="signupSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="index.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api/auth';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelectorAll('.toggle-password')[0];
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Toggle confirm password visibility
        function toggleConfirmPassword() {
            const confirmInput = document.getElementById('confirmPassword');
            const toggleButton = document.querySelectorAll('.toggle-password')[1];
            
            if (confirmInput.type === 'password') {
                confirmInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                confirmInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            if (username.length < 3 || username.length > 20) {
                showError('Username must be between 3 and 20 characters');
                return;
            }

            // Show loading state
            document.getElementById('signupText').style.display = 'none';
            document.getElementById('signupSpinner').style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        role: 'USER' // Default role for new signups
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showError('Account created successfully! Redirecting to login...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    
                } else {
                    showError(result.message || 'Signup failed. Username may already exist.');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
            } finally {
                // Reset loading state
                document.getElementById('signupText').style.display = 'inline';
                document.getElementById('signupSpinner').style.display = 'none';
            }
        }

        function showError(message, type = 'error') {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            if (type === 'success') {
                errorDiv.style.background = '#d4edda';
                errorDiv.style.color = '#155724';
                errorDiv.style.border = '1px solid #c3e6cb';
            } else {
                errorDiv.style.background = '#f8d7da';
                errorDiv.style.color = '#721c24';
                errorDiv.style.border = '1px solid #f5c6cb';
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                // Don't auto-redirect, just let them stay on signup page if they want
                console.log(`Already logged in as ${user.username}`);
            }
        });
    </script>
</body>
</html>
